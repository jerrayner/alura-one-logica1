<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Consumo </title>
    <style type="text/css">
        body {
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            background-color: rgb(48, 46, 46);
        }
    </style>
</head>
<body>
    <header> 
    <h3>Álcool ou Gasolina?</h3>
    </header>
<!-- Código para calcular consumo de alcool ou gasolina com base nos km rodados e a quantidade de litros no tanque -->
    <script>
        var tanque = 40;
        var caminhoGasolina = 480;
        var consumoGasolina = caminhoGasolina / tanque;
        
        document.write('Em sua viagem de 480km, você consumiu ' + consumoGasolina + ' litros de gasolina.');
        document.write('<br>');

        var caminhoAlcool = 300;
        var consumoAlcool = caminhoAlcool / tanque;
        document.write('Em sua viagem de 300km, você consumiu ' + consumoAlcool + ' litros de álcool.');
    
    </script>
</body>
</html>
