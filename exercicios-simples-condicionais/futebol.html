<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Pontuação de Futebol</title>
    <style type="text/css">
        body {
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            background-color: rgb(48, 46, 46);
        }
    </style>
</head>
<body>
<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}
/* O parseInt transforma o número digitado(que esta sendo recebido como string) e transforma como um numero inteiro, para que a soma possa ocorrer normalmente */
var vitorias = parseInt(prompt("Entre com o número de vitórias."));

var empates = parseInt(prompt("Entre com o número de empates."));
var pontos = vitorias  * 3 + empates;

mostra("Os pontos do seu time são " + pontos);
/* Adicionando condições para mais informações ao usuário */
if(pontos > 28) {
    mostra("Seu time está melhor do que no ano passado.");
} else if(pontos < 28) {
    mostra("Seu time está pior do que no ano passado.");
} else if(pontos == 28) {
    mostra("Seu time está igual ao ano passado.");

};

mostra("FIM");
</script>
</body>
</html>
