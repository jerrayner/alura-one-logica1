<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos que Houveram Copas do Mundo</title>
    <style type="text/css">
        body {
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            background-color: rgb(48, 46, 46);
        }
    </style>
</head>
<body>

<script>
    
function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}
var limite = parseInt(prompt("Entre com a data limite para exibição dos anos que tiveram copa do mundo:"));

var anoCopa = 1930;

while(anoCopa <= limite) {

    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
}

mostra("FIM");
</script> 
</body>
</html>
