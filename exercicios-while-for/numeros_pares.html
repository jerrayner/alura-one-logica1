<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Números Pares de 0 a 100</title>
    <style type="text/css">
        body {
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            background-color: rgb(48, 46, 46);
        }
    </style>
</head>
<body>


    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<hr>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    
        var contador = 2;
        while(contador <= 100) {
            mostra(contador);
            contador = contador + 2; // incrementa de dois em dois
        }
        mostra("----FIM----");
    </script>

</body>
</html>
