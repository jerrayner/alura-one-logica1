<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Números 30 a 40</title>
    <style type="text/css">
        body {
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            background-color: rgb(48, 46, 46);
        }
    </style>
</head>
<body>
<h1>Todos os números entre 30 a 40, exceto 33 e 37!</h1>

    <script>
        alert('Serão exibidos todos os números entre 30 e 40!');
        function pulaLinha() {
            document.write("<br>");
            document.write("<hr>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    
        var contador = 30;

    while(contador <= 40) {
        if( contador == 33 ) {
            contador = contador + 1;
         } else if(contador == 37) {    
            contador = contador + 1;
        } else {
            mostra(contador);
            contador = contador + 1; 
        }
  }
        mostra("----FIM----");
    </script>

</body>
</html>
