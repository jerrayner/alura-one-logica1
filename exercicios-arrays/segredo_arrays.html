<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe pelo input utilizando Arrays!</title>
    <style type="text/css">
        body {
            display: flex;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            background-color: rgb(48, 46, 46);
        }
    </style>
</head>
<body>
<!-- Jogo básico de adivinhação baseado em arrays, definindo números em arrays e o usuário deve adivinhar um número existente no array -->
<input type="number">
<button>Compare com o meu segredo</button>

<script>
    alert("Veja se escolhe o número correto do segredo! Está entre 1 e 10.")
    var segredos = [4,8,10,2,3,6];

    var input = document.querySelector("input");
        input.focus();

    function verifica() {

    var achou = false;

    for(var posicao = 0; posicao < segredos.length; posicao++) {

        if(input.value == segredos[posicao]) {

            alert("Você ACERTOU!");
            achou = true;
            break;
        }
    }

    if(achou == false) {
        alert("Você ERROU! O número é: " + segredos);
    }

    input.value = "";
    input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>

</body>
</html>
